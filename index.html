<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="mesto" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-card" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form class="popup__form popup__form-profile" name="profile-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__main-container">
            <input class="popup__item popup__item_type_name" type="text" name="name" minlength="2" maxlength="40" placeholder="Имя">
            <input class="popup__item popup__item_type_bio" type="text" name="bio" minlength="2" maxlength="100" placeholder="Род деятельности">
        </div>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <form class="popup__form popup__form-card" name="profile-form">
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__main-container">
            <input class="popup__item popup__item_type_location" type="text" name="location" minlength="2" maxlength="40" placeholder="Название">
            <input class="popup__item popup__item_type_link" type="url" name="link" minlength="2" maxlength="100" placeholder="Ссылка на картинку">
        </div>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <figure class="image-popup">
        <img class="image-popup__image" src="" alt="">
        <figcaption class="image-popup__title"></figcaption>
      </figure>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <button class="card__delete" type="button"></button>
      <img src="" alt="" class="card__img">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./pages/script.js"></script>
</body>
</html>
