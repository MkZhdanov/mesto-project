<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="mesto" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add"></button>
    </section>
    <section class="elements">
      <article class="card">
        <img src="./images/card1.jpg" alt="Карачаевск" class="card__img">
        <div class="card__content">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like">
            <img src="./images/like.svg" alt="кнопка понравилось">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like">
            <img src="./images/like.svg" alt="кнопка понравилось">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__img">
        <div class="card__content">
          <h2 class="card__title">Эльбрус</h2>
          <button class="card__like">
            <img src="./images/like.svg" alt="кнопка понравилось">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like">
            <img src="./images/like.svg" alt="кнопка понравилось">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__img">
        <div class="card__content">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like">
            <img src="./images/like.svg" alt="кнопка понравилось">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card1.jpg" alt="Карачаевск" class="card__img">
        <div class="card__content">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like">
            <img src="./images/like.svg" alt="кнопка понравилось">
          </button>
        </div>
      </article>
    </section>
    <div class="popup popup_opened">
      <div class="popup__container">
        <form action="" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__main-container">
            <fieldset class="popup__input-container popup__input-container_name">
              <input class="popup__item" type="text" name="name" placeholder="Жак-Ив Кусто">
            </fieldset>
            <fieldset class="popup__input-container popup__input-container_bio">
              <input class="popup__item" type="text" name="bio" placeholder="Исследователь океана">
            </fieldset>
          </div>
        </form>
        <button class="popup__submit" type="submit">Сохранить</button>
        <button class="popup__close"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</body>
</html>
